<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">

        <h1 class="heading">Student Grade Calculator</h1>

    </div>

    <div class="calcu">
        <div class="input">
            <input type="text" placeholder="Enter your Marks" name="" id="marks">
        </div>
        <div>
            <button id="btn" onclick="calculate()">Calculate your Grade</button>
        </div>
        <br/>
        <div>
            <p id="result">

            </p>
        </div>
    </div>


    <script>
        function calculate() {
            let obtainMark = document.getElementById("marks").value;
            let result;
            if (obtainMark <= 100 && obtainMark >= 80) {
                result=document.getElementById('result').innerHTML="Congratulations You Obtained A Grade"
                console.log("Congratulations You Obtained A Grade")
                
            }
            else if (obtainMark <= 79 && obtainMark >= 60) {
                console.log("Congratulations You Obtained B Grade")
                 result=document.getElementById('result').innerHTML="Congratulations You Obtained B Grade"
            }
            else if (obtainMark <= 59 && obtainMark >= 40) {
                console.log("Congratulations You Obtained C Grade")
                 result=document.getElementById('result').innerHTML="Congratulations You Obtained C Grade"
            }
            else {
                console.log("You Failed")
                result=document.getElementById('result').innerHTML="Opps! You Failed"

            }
        }

    </script>
</body>

</html>
